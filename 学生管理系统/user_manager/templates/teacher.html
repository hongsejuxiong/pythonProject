{% extends 'base.html' %}

{% block css %}

    <style>
        .tag {
            display: inline-block;
            background-color: lightpink;
            border: 1px solid red;
            cursor: pointer;
        }

    </style>
{% endblock %}

{% block content %}

    <h1>老师管理</h1>


    <table border="1">
       <thead>
            <tr>
                <th>标题</th>
                <th>老师姓名</th>
                <th>老师班级</th>
                <th>编辑</th>
            </tr>
       </thead>
        <tbody>
            {% for dic in result.values %}
                <tr>
                    <td>{{ dic.id }}</td>
                    <td>{{ dic.name }}</td>
                    <td>
                       {% for cls in dic.cls %}
                        <span class="tag" nid="{{ cls.cls__id }}">{{ cls.cls__caption }}</span>
                       {% endfor %}
                    </td>
                    <td>
                        <a href="/edit_teacher-{{ dic.id }}.html">编辑</a>
                    </td>
                </tr>
            {% endfor %}

        </tbody>
    </table>

{% endblock %}

{% block js %}
    <script>
        $(function () {
            {#alert('老师')#}
            $('#menu_teacher').addClass('active')
        })
    </script>
{% endblock %}
