<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu_title</title>

    <style>
        .menu{
            height: 500px;
            width: 30%;
            background-color: blueviolet;
            float: left;
        }

        .content{
            height: 500px;
            width: 70%;
            background-color: aqua;
            float: left;
        }

        .title{
            line-height: 50px;
            background-color: #425a66;
            color: brown;
        }

        .hide{
            display: none;
        }


    </style>

</head>
<body>

<div class="outer">

    <div class="menu">

        <div class="item">
            <div class="title" onclick="show(this)"> 菜单一 </div>
            <div class="con">
                 <div>111</div>
                 <div>111</div>
                 <div>111</div>
            </div>
        </div>

        <div class="item">
            <div class="title" onclick="show(this)">菜单二</div>
            <div class="con hide">
                <div>111</div>
                <div>111</div>
                <div>111</div>
            </div>

        </div>

        <div class="item">
            <div class="title" onclick="show(this)">菜单三</div>
            <div class="con hide">
                <div>111</div>
                <div>111</div>
                <div>111</div>
            </div>
        </div>



    </div>



    <div class="content"></div>


</div>

<script src="jquery-3.3.1.js"></script>

<script>

    function show(self) {
        $(self).next().removeClass("hide")
        $(self).parent().siblings().children(".con").addClass("hide")
    }
</script>



</body>
</html>
