<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.js"></script>
</head>
<body>

<button onclick="allSelect()">全选</button>
<button onclick="cancelSelect()">取消</button>
<button onclick="reverseSelect()">反选</button>

<table border="1">

    <tr>
        <td>
            <input type="checkbox">
        </td>
        <td>111</td>
    </tr>

    <tr>
        <td>
            <input type="checkbox">
        </td>
        <td>222</td>
    </tr>

    <tr>
        <td>
            <input type="checkbox">
        </td>
        <td>333</td>
    </tr>

    <tr>
        <td>
            <input type="checkbox">
        </td>
        <td>444</td>
    </tr>


</table>

<script>
    function allSelect() {

        // $("table [type='checkbox']")
        // $("table :checkbox").each()
        $("table [type='checkbox']").prop("checked",true)
    }

    function cancelSelect() {

        $("table [type='checkbox']").prop("checked",false)

    }

    function reverseSelect() {
        $("table [type='checkbox']").each(function () {

            if ($(this).prop("checked")){
                $(this).prop("checked",false)
            }else {
                $(this).prop("checked",true)
            }
        })

    }




</script>

</body>
</html>
